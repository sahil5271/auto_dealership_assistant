version: '3.8'

services:
  # Main API Server
  api:
    build: .
    container_name: auto_dealership_api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - VOICE_PROVIDER=local
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_DEBUG=false
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python main.py --api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: auto_dealership_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - api
    restart: unless-stopped

volumes:
  data:
  logs:
